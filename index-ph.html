<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="logic.js"></script>
</head>
<body>
    <div id="activeDiv" class="card text-black bg-light p-3 mx-auto mt-5" style="max-width: 80rem; display: none;">
    <button class="btn btn-primary btn-lg mb-3 mr-3" data-toggle="modal" data-target="#entryModal"><i class="far fa-address-book mr-2"></i>New Entry</button>
        <h3 class="mb-3">Trip Planner Entries Log</h3>
        <table class="table" id="entries">
            <thead>
                <tr>
                  <th scope="col">Destination</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">End Date</th>
                  <th scope="col">Party Members</th>
                </tr>
            </thead>
            <tbody id="newEntryList">
            </tbody>
        </table>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="entryModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                    <div class="modal-header"><h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-3">
                        <label for="destination-input">Search for Destinations</label>
                        <input type="text" class="form-control" id="destInput" placeholder="Search destinations...">          
                    </div>
                    <div class="md-form mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="startDate">Start Date</label>
                                <input id="datepicker1" type="text" width="276" />
                                <script>$('#datepicker1').datepicker({uiLibrary: 'bootstrap4'});</script>
                            </div>
                            <div class="col-md-6">
                                <label for="endDate">End Date</label>
                                <input id="datepicker2" type="text" width="276" />
                                <script>$('#datepicker2').datepicker({uiLibrary: 'bootstrap4'});</script>
                            </div>
                        </div>
                    </div>
                    <div class="md-form mb-3">
                        <label for="party-list"># of party member(s)</label>
                        <input type="number" class="form-control" id="party-members"></input>
                    </div>                    
                    <button type="button" class="btn btn-primary mt-3" data-dismiss="modal" id="entrySubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="startupModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h3 class="modal-title">Trip Planner Entries</h3>
            </div>
            <div class="modal-body">
                <div class="md-form mb-3">
                    <h5>Your current Itinerary ID is: . . . .</h5>
                </div>
                <div class="md-form mb-3">
                    <input type="text" class="form-control" id="destInput" placeholder="Enter an existing numerical Itinerary ID...">     
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="showDiv">Create New Itinerary ID</button>
            <a href="https://www.google.com"><button type="button" class="btn btn-primary">Go to Itinerary Page</button></a>
            </div>                    
        </div>
    </div>
    </div>

    <!--Prevents beginning modal's backdrop from doing anything when clicked-->
    <script>$('#startupModal').modal({backdrop: 'static', keyboard: false});</script>
</body>
</html>
